apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
      - name: myapp
        image: pavankalyan787/nginx-webapp1:latest
        ports:
        - containerPort: 80
