name: CI - Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Login to Docker Hub using GitHub Secrets
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 4: Build and Push Docker image to Docker Hub
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: pavankalyan787/nginx-webapp1:latest

    # Step 5: Update Kubernetes manifest with new image tag
    - name: Update K8s Manifest
      run: |
        sed -i "s|image: .*/nginx-webapp1:.*|image: pavankalyan787/nginx-webapp1:latest|g" ./base/deployment.yaml

    # Step 6: Commit and Push updated manifest
    - name: Commit and Push updated manifest
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add ./base/deployment.yaml
        git diff --quiet && echo "No changes to commit" || (git commit -m "Updated image tag to nginx-webapp1:latest" && git push origin main)

