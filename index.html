<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My NGINX WebApp</title>

  <style>
    /* Reset some default styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p.subtitle {
      font-size: 1.2em;
      color: #dbe4ff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .btn {
      display: inline-block;
      background: #ffcb05;
      color: #1e3c72;
      padding: 12px 25px;
      margin-top: 25px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #ffd84d;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #c9d6ff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1> My NGINX WebApp</h1>
    <p class="subtitle">Deployed automatically with ArgoCD + K8s </p>
  </header>

  <div class="card">
    <p>Welcome to CI/CD pipeline demo!</p>
    <p> Automating deployment when code gets updated </p>
    <a href="#" class="btn">Learn More</a>
  </div>

  <footer>
    <p>Â© 2025 My WebApp. Bits Pilani Student.</p>
  </footer>
</body>
</html>
